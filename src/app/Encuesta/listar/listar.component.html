
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Estilos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let respuesta of respuestas" class="text-center">
            <td>{{respuesta.email}}</td>
            <td>{{respuesta.estilos.nombre}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
